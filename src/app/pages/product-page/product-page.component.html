<section style="background-color: #eee;">
    <div class="container py-5">
        <h1>Sản Phẩm Hot</h1>
        <div class="row">
            <div class="col-md-12 col-lg-4 mb-4 mb-lg-5" *ngFor="let item of products">
                <div class="card">
                    <div class="d-flex justify-content-between p-3">
                        <p class="lead mb-0">{{item.name}}</p>
                        <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                            style="width: 35px; height: 35px;">
                            <p class="text-white mb-0 small">x4</p>
                        </div>
                    </div>
                    <a routerLink="/product/{{item.id}}"><img src="{{item.imageUrl}}" class="card-img-top"
                            alt="Laptop" /></a>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                            <p class="small text-danger"><s>$1099</s></p>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">CATEGORIES</h5>
                            <h5 class="text-dark mb-0">{{item.price}}</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Mô tả sản phẩm: <span class="fw-bold">{{item.description}}</span>
                            </p>
                            <div class="ms-auto text-warning">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<div>
    <div>
        <h1 class="mt-2">Danh sách sản phẩm</h1>
    </div>
    <div class="row mt-3">
        <div class="col-lg-4 col-md-12 mb-4 pd-3" style="background-color: #eee;" *ngFor="let item of products">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="">
                        <div class="card" style="border-radius: 15px;">
                            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                                data-mdb-ripple-color="light">
                                <img src="{{item.imageUrl}}"
                                    style="border-top-left-radius: 15px; border-top-right-radius: 15px;"
                                    class="img-fluid" alt="Laptop" />
                                <a href="#!">
                                    <div class="mask"></div>
                                </a>
                            </div>
                            <div class="card-body pb-0">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <p><a href="#!" class="text-dark">{{item.name}}</a></p>
                                        <p class="small text-muted">Laptops</p>
                                    </div>
                                    <div>
                                        <div class="d-flex flex-row justify-content-end mt-1 mb-4 text-danger">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <p class="small text-muted">Rated 4.0/5</p>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-0" />
                            <div class="card-body pb-0">
                                <div class="d-flex justify-content-between">
                                    <p><a href="#!" class="text-dark">{{item.price}}</a></p>
                                </div>
                                <h5>
                                    Thông tin sản phẩm
                                </h5>
                                <p class="small text-muted">{{item.description}}</p>
                            </div>
                            <hr class="my-0" />
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                                    <a href="#!" class="text-dark fw-bold">Cancel</a>
                                    <button type="button" class="btn btn-primary">Buy now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
